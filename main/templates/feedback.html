# extends 'base_doc.html'
# import 'macro/forms.html' as forms

# block content_doc
  <div class="row">
    <div class="col-md-6">
      <form method="POST" action="." novalidate>
        <fieldset>
          {{form.csrf_token}}

          {{forms.text_field(form.subject)}}
          {{forms.textarea_field(form.message, rows=8)}}
          {{forms.email_field(form.email)}}

          <button type="submit" class="btn btn-primary btn-block btn-loading" data-loading-text="Sending Feedback..">
            Send Feedback
          </button>
        </fieldset>
      </form>
    </div>
    <div class="col-md-4 col-md-offset-1">
      <hr class="visible-sm visible-xs">
      <div class="alert alert-info lead">
        <p class="d">
          <a class="alert-link" href="https://github.com/gae-init">
            <span class="icon-github"></span> GitHub
          </a>
        </ leadp>
        <p class="d">
          <a class="alert-link" href="https://bitbucket.org/lipis">
            <span class="icon-bitbucket"></span> Bitbucket
          </a>
        </ leadp>
        <p class="d">
          <a class="alert-link" href="https://twitter.com/gaeinit">
            <span class="icon-twitter"></span> Twitter
          </a>
        </ leadp>
        <p class="d">
          <a class="alert-link" href="https://plus.google.com/communities/107677181906893226576">
            <span class="icon-google-plus"></span> Google+
          </a>
        </p>
        <p class="hide">
          <a class="alert-link" href="http://stackoverflow.com/questions/tagged/gae-init">
            <span class="icon-stackexchange"></span> StackOverflow
          </a>
        </p>
      </div>
    </div>
  </div>
# endblock
